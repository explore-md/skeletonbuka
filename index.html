
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore-MD-V2</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 35px;
      height: 35px;
      cursor: pointer;
      z-index: 10;
    }

    .menu-icon div {
      width: 100%;
      height: 5px;
      background: #00ff99;
      margin: 6px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    .profile-icon {
      width: 120px;
      height: 120px;
      background-image: url('https://i.ibb.co/67YpD6Z3/IMG-20250830-WA0021.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 3px solid #00ff99;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 15px #00ff99;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0;
      text-shadow: 0 0 10px #00ff99;
    }

    p {
      width: 80%;
      max-width: 600px;
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
      user-select: none;
      white-space: pre-line;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social-icons a img {
      width: 30px;
      filter: invert(74%) sepia(99%) saturate(499%) hue-rotate(85deg);
      transition: transform 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.3);
    }
    #result {
      margin-top: 20px;
      word-break: break-all;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="profile-icon"></div>

  <h1>Explore-MD-V2</h1>

<input type="file" id="upload" />
  <br />
  <button onclick="uploadImage()">Upload</button>

  <p id="result">Uploaded image URL will appear here.</p>

  <div class="social-icons">
    <a href="https://www.facebook.com/cnea.rghh" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
    </a>
    <a href="https://twitter.com" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" />
    </a>
    <a href="https://instagram.com/@sibongakonke2075" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
    </a>
    <a href="https://whatsapp.com/channel/0029Vb4HUnJAjPXOWnELU82J" target="_blank">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" width="30" height="30" />
</a>
  </div>

  <script>
    function toggleMenu() {
      alert("Menu clickedâœ…we not yet updated click whatsappðŸ”‘!");
    }
    async function uploadImage() {
      const file = document.getElementById('upload').files[0];
      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("https://api.imgbb.com/1/upload?key=cfcf5740de5d9e28ab41f8c708331278", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.data.url;
    }
  </script>

</body>
  </html>
